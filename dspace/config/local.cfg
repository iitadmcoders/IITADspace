

##########################
# SERVER CONFIGURATION   #
##########################

dspace.dir=/var/www/html/dspace

#dspace.dir=/Volumes/Akinyi/Projects/bibliography2/web

# DSpace host name - should match base URL.  Do not include port number
#dspace.hostname = 127.0.0.1
dspace.hostname = 172.30.3.40

# DSpace base host URL.  Include port number etc.
#dspace.baseUrl = http://127.0.0.1:8080
dspace.baseUrl = http://172.30.3.40:8080

# The user interface you will be using for DSpace. Common usage is either xmlui or jspui
dspace.ui = xmlui

# Name of the site
dspace.name = IITA Bibliography System

# assetstore.dir, look at DSPACE/config/spring/api/bitstore.xml for more options
# default is ${dspace.dir}/assetstore, uncomment and modify if you need to use a different path
#assetstore.dir = ${dspace.dir}/assetstore
assetstore.dir = ${dspace.dir}/assetstore

# Default language for metadata values
#default.language = en_US

# Solr server/webapp.
solr.server = http://127.0.0.1:8080/solr
#solr.server = http://172.30.3.40/solr


#### Controlled Vocabulary Settings #####
webui.controlledvocabulary.enable = true

##########################
# DATABASE CONFIGURATION #
##########################
# DSpace only supports two database types: PostgreSQL or Oracle

# URL for connecting to database
db.url = jdbc:postgresql://localhost:5432/iita_dspace

# JDBC Driver
db.driver = org.postgresql.Driver

# Database Dialect (for Hibernate)
db.dialect = org.dspace.storage.rdbms.hibernate.postgres.DSpacePostgreSQL82Dialect

# Database username and password
db.username = iita_dspace
db.password = iita_dspace

# Database Schema name
db.schema = public

## Connection pool parameters

# Maximum number of DB connections in pool (default = 30)
#db.maxconnections = 30

# Maximum time to wait before giving up if all connections in pool are busy (milliseconds)
# (default = 5000ms or 5 seconds)
#db.maxwait = 5000

# Maximum number of idle connections in pool (-1 = unlimited)
# (default = 10)
#db.maxidle = 10


